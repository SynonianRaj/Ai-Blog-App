{% extends "./base.html" %}

{% block content %}

<div class="card border-secondary" style="margin: 1rem 0;">
<div class="card-body">
    <h1 class="text-center mb-4">Log in</h1>

    <form action="{% url 'sign-in-user' %}" method="post">
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% csrf_token %}
      <div class="form-group mb-3">
          <label for="username" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="remember_me">
          <label class="form-check-label" for="remember_me">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>

      <div class="d-flex justify-content-center">
        <a href="/forgot-password" class="text-decoration-none me-3">Forgot Password?</a>
        <br>
        <a href="{% url 'sign-up-user' %}" class="text-decoration-none">New User? Sign Up</a>
    </div>
  </form>
</div>
</div>

  {% endblock %}
