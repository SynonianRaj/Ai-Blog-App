{% extends "blog/base.html" %}

{% block content %}
{% load read_times %}

<div class="alert alert-info" role="alert">
    <h5> You're Liked Posts </h5>
  </div>

  
  <!-- <div class="card border-dark shadow p-3 mb-5 bg-body rounded">
    <div class="card-body">
        
        
     
    </div>
  </div> -->
  
  <div class="container-fluid content-row">
  <div class="row">
    
{% for post in posts %}
<div class="col-sm-6">
      <div class="card border-dark shadow p-1 mb-5 bg-body rounded">
        <div class="card-body">
            <h5 class="card-title">{{post.post_title}}</h5>
          <p class="card-text">{{post.post_content|truncatewords:30|markdown|striptags }}</p>
          <div class="d-flex justify-content-between">
          <a href="{% url 'article-page' post.post_id post.post_title|slugify %}" class="stretched-link">Continue
            Reading</a>
            <button href="#" id="unlikebtn" class="btn btn-outline-danger" role="button" style="z-index: 1;"> Unlike </button>
          </div>
        </div>
      </div>
    </div>
{% endfor %}
  </div>
  </div>


{% endblock %}

{% block script %}

<script>

$(document).ready(function() {
  $("[id='unlikebtn']").click(function(e) {
    e.stopImmediatePropagation(); // Prevent event bubbling if needed
    console.log('unlike clicked');
   var p =  $(this).closest(".col-sm-6");
   p.fadeOut(400, function(){
    p.remove()
   });

  });
});


</script>


{% endblock %}
